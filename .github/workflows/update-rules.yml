name: 更新 AdGuardHome 规则

on:
  schedule:
    - cron: '0 18 * * *'   # 北京时间每天 02:00
  workflow_dispatch:
    inputs:
      reason:
        description: '手动触发原因'
        required: false
        default: '手动更新'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: pip install requests~=2.31.0

      - run: python merge_rules.py  # 无需参数，全部默认

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add adguard_rules.txt merge_stats.json
          git diff --staged --quiet || (git commit -m "规则更新 $(date '+%Y-%m-%d %H:%M:%S %Z')" && git pull --rebase --autostash origin main && git push)
