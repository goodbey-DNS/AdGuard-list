name: Update AdGuardHome Rules

on:
  schedule:
    - cron: '0 18 * * *'  # Beijing time 02:00 daily
  workflow_dispatch:
    inputs:
      reason:
        description: 'Manual trigger reason'
        required: false
        default: 'Manual update'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests~=2.31.0

      - name: Run merge script
        run: python merge_rules.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add adguard_rules.txt
          git diff --staged --quiet || (git commit -m "rules update $(date '+%Y-%m-%d %H:%M:%S %Z')" && git pull --rebase --autostash origin main && git push)
